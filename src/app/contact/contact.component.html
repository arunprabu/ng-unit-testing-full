<h2>
  Contact Us | Testing Form submission handler, validations
</h2>

<form id="contact-form" [formGroup]="contactForm" (ngSubmit)="handleSubmit()" novalidate>
  <div class="form-group">
    <label class="center-block">Name:
      <input class="form-control" formControlName="name" aria-label="Name">
    </label>
    <label class="center-block">Email:
      <input class="form-control" formControlName="email" aria-label="Email">
    </label>
    <label class="center-block">Query:
      <input class="form-control" formControlName="query" aria-label="Query">
    </label>
  </div>
  <button type="submit" id="submitBtn" class="btn btn-success">Submit</button>
  <!-- [disabled]="!contactForm.valid"  -->
</form>
